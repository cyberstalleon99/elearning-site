{% if messages %}
{% for message in messages %}
<div {% if message.tags %} class="alert {%  if message.tags == 'success' %}alert-success{%  elif message.tags == 'error' %}alert-danger{% elif message.tags == 'info' %}alert-info{% endif %}" {% endif %} role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}
